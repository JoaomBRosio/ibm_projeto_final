spring.application.name=demo-bancojavar-api

#LOCALE
soring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.profiles.active=h2

#Jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#Swagger
# Caminho para a interface do Swagger UI
springdoc.swagger-ui.path=/docs-bancojaverapi

# Caminho para os arquivos da API gerados pela OpenAPI
springdoc.api-docs.path=/api-docs-bancojaverapi

# (Opcional) Escanear pacotes específicos
springdoc.packages-to-scan=com.bancojavar.demo_bancojavar_api.controller
